    <script type="text/javascript">
        $(function () {
            // 获取传递过来的参数：cid
            /*var search  = location.search;
            var cid = search.split("=")[1];*/
            var cid  = getParameter('cid')
            var rname = getParameter('rname');
            // 判断rname是否为空
            if(rname){
                rname = window.decodeURIComponent(rname);
            }
            load(cid, 1, rname);
        });

        // 方法的抽取：
        function load(cid, current_page, rname) {
            var params = {"cid":cid, "current_page":current_page, "rname":rname}
            $.get("/travel_web/route/show",params, function (data) {
                // 总页数  总条数 显示
                var tem = '<i></i> 共' +
                    '                        <span>'+data.total_page+'</span>页<span>'+ data.total+'</span>条';
                $(".page_num_inf").html(tem);

                // 页数显示
                var paginator = $("#paginator");
                var be_page = data.current_page - 1;
                var lis = '<li onclick="javascript:load('+cid+',1,\''+rname+'\')"><a href="javascript:void(0);">首页</a></li>' +
                    '    <li onclick="javascript:load('+cid+','+be_page+',\''+rname+'\')" class="threeword"><a href="javascript:void(0);">上一页</a>';

                // 页数显示10， 前5后四
                var begin;
                var end;
                if(data.total_page < 10){
                    begin = 0;
                    end = data.total_page;
                }else{
                    begin = data.current_page - 6;
                    end = data.current_page + 4;

                    if(begin < 0){
                        begin = 0;
                        end = begin + 10;
                    }

                    if(end > data.total_page){
                        end = data.total_page;
                        begin = end - 10;
                    }
                }

                // 页数遍历，添加内容
                for(var i = begin; i < end; i++){
                    if(data.current_page == i+1){
                        var li = ' <li class="curPage" onclick="javascript:load('+cid+','+(i+1)+',\''+rname+'\')"><a href="javascript:void(0);">'+ (i+1) +'</a></li>';
                    }else {
                        var li = ' <li onclick="javascript:load(' + cid + ',' + (i + 1) + ',\''+rname+'\')"><a href="javascript:void(0);">' + (i + 1) + '</a></li>';
                    }
                    lis += li;
                }
                var last_page = data.current_page + 1;
                if(last_page > data.total_page){
                    last_page = data.total_page;
                }
                lis += '<li onclick="javascript:load(' + cid+ ',' + last_page +',\''+rname+'\')" class="threeword"><a href="javascript:;">下一页</a></li>\n' +
                    '   <li onclick="javascript:load('+cid+','+data.total_page+',\''+rname+'\')" class="threeword"><a href="javascript:;">末页</a></li>';
                paginator.html(lis);

                // 内容显示
                var route_content = $("#route_content");
                var lis = "";
                $.each(data.list,function () {
                    var temp = '<li>\n' +
                        '                            <div class="img"><img src="'+this.rimage+'" style="width:299px;"></div>\n' +
                        '                            <div class="text1">\n' +
                        '                                <p>'+this.rname+'</p>\n' +
                        '                                <br/>\n' +
                        '                                <p> '+ this.routeIntroduce + '</p>\n' +
                        '                            </div>\n' +
                        '                            <div class="price">\n' +
                        '                                <p class="price_num">\n' +
                        '                                    <span>&yen;</span>\n' +
                        '                                    <span>'+this.price+'</span>\n' +
                        '                                    <span>起</span>\n' +
                        '                                </p>\n' +
                        '                                <p><a href="route_detail.html?rid='+this.rid+'">查看详情</a></p>\n' +
                        '                            </div>\n' +
                        '                        </li>';
                    lis += temp;
                });
                route_content.html(lis);
                window.scrollTo(0,0);
            });
        }
    </script>
