<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
        <base href="http://localhost:8888/travel_web/" />
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
        <script>
            /*
            表单校验：
                1， 用户名：单词字符，长度8到20位
                2， 密码：单词字符，长度8 ~ 20
                3， email: 邮箱格式
                4, 姓名： 非空
                5， 手机号：手机格式
                6， 出生日期：非空
                7， 验证码：非空
             */
            // 校验用户名
            function checkUsername() {
                // 1，获取用户名
                var username = $("#username").val();
                // 2，定义正则
                var reg_username = /^\w{8,20}$/;
                // 3， 判断， 提示信息
                var flag = reg_username.test(username);
                if(flag){
                    // 用户名合法
                    $("#username").css("border", "");
                }else{
                    // 用户名非法
                    $("#username").css("border", "1px solid red");
                }
                return flag;
            }

            // 校验用密码
            function checkPassword() {
                // 1，获取密码
                var password = $("#password").val();
                // 2，定义正则
                var reg_password = /^\w{8,20}$/;
                // 3， 判断， 提示信息
                var flag = reg_password.test(password);
                if(flag){
                    // 用户名合法
                    $("#password").css("border", "");
                }else{
                    // 用户名非法
                    $("#password").css("border", "1px solid red");
                }
                return flag;
            }

            // 校验邮箱
            function checkEmail(){
                // 1， 获取邮箱数据
                var email = $("#email").val();
                // 2， 定义正则
                var reg_email = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+\.([a-zA-Z0-9_-])+$/;
                // 3， 判断，提示
                var flag = reg_email.test(email);
                if(flag){
                    // 邮箱合法
                    $("#email").css("border", "");
                }else{
                    // 邮箱非法
                    $("#email").css("border", "1px solid red");
                }
                return flag;
            }

            // 校验姓名
            function checkName(){
                // 1，获取姓名
                var name = $("#name").val();
                // 2, 整理:判断是否全为空格
				var reg_fix = /^[ ]+$/;
				var flag = reg_fix.test(name); // flag true 空   flag false 不为空
                // 3， 判断是否为空
                if(flag || name.length <= 0){
                    // 为空格且未输入数据
                    $("#name").css("border", "1px solid red");
                    flag = false;
                }else{
                    $("#name").css("border", "");
                    flag = true;
                }
                return flag;
            }

            // 校验手机
			function checkTelephone(){
                // 1， 获取手机
				var telephone = $("#telephone").val();
				// 2， 定义正则
				var reg_telephone = /^1[3|4|5|7|8][0-9]{9}$/;
				// 判断 + 提示信息
				var flag = reg_telephone.test(telephone);
				if(flag){
				    // 号码合理
					$("#telephone").css("border", "");
				}else{
				    // 号码不合理
					$("#telephone").css("border", "1px solid red");
				}
				return flag;
			}

			// 校验出生日期
			function checkBirthday(){
                var birthday = $("#birthday").val();
                var flag = true;
                if(birthday.length > 0){
                    $("#birthday").css("border", "");
				}else{
                    $("#birthday").css("border", "1px solid red");
                    flag = false;
				}
                return flag;
			}

			// 校验验证码
			function checkCheck(){
                var checkCode = $("#check").val();
                var reg_fix = /^[ ]+$/;
                var flag = reg_fix.test(checkCode);
                if(checkCode.length > 0 && !flag){
                    $("#check").css("border", "");
                    flag = true;
				}else{
                    $("#check").css("border", "1px solid red")
					flag = false;
				}
				return flag;
			}



            $(function () {
                // 当表单提交时,调用所有的校验方法
                $("#registerForm").submit(function () {
                    if(checkUsername() && checkPassword() && checkEmail() && checkEmail() && checkName()
					&& checkTelephone() && checkBirthday() && checkCheck()){
                        // 校验通过，发送数据
                        $.post("/travel_web/user/register",$(this).serialize(),function(data){
                            // data{"flag": false; "errorMsg":xxxx}
							if(data.flag){
							    // 注册成功，跳转成功页面
								location.href="register_ok.html"
							}else{
							    // 注册失败，给页面添加提示信息
								$("#error_msg").html(data.errorMsg)
							}
                        });

                    }
                    //2.不让页面跳转
                    return false;
                });

                // 当某个组件失去焦点时，调用响应校验方法
                $("#username").blur(checkUsername);
                $("#password").blur(checkPassword);
                $("#email").blur(checkEmail);
                $("#name").blur(checkName);
                $("#telephone").blur(checkTelephone);
                $("#birthday").blur(checkBirthday);
                $("#check").blur(checkCheck);

            });


        </script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					<div id="error_msg" style="color: red; text-align:center"></div>
					<!--注册表单-->
    				<form id="registerForm">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="refreshCode(this);">
									<script type="text/javascript">
                                        // jq方式
										/*$("img[src='checkCode']").click(function () {
                                            $(this).attr("src", "checkCode?"+new Date().getTime());
                                        });*/

										// js方式
                                        function refreshCode(img) {
                                            img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
